<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="loader.css">
    <link rel="icon" type="image" href="Assets/login.png"/>
    <!--Poppins Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!--Montserrat Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- AOS Library CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item">
                        <h1 class="app-title">Profile</h1>
                        <div class="app-form">
                            <h2 class="form-h2">Client Information</h2>
                            <div class="clearfix">
                                <div class="app-form-group left">
                                    <label for="username">Name</label>
                                    <div class="profile-info">John Doe</div>
                                </div>
                                <div class="app-form-group left">
                                    <label for="email">Email</label>
                                    <div class="profile-info">john.doe@example.com</div>
                                </div>
                            </div>
                            <div class="clearfix">
                                <div class="app-form-group left">
                                    <label for="address">Address</label>
                                    <div class="profile-info">123 Main Street, City, Country</div>
                                </div>
                                <div class="app-form-group right">
                                    <label for="contact">Contact Number</label>
                                    <div class="profile-info">+1 234 567 890</div>
                                </div>
                            </div>
                            
                            <h2 class="form-h2">Business Information</h2>
                            <div class="clearfix">
                                <div class="app-form-group left">
                                    <label for="company-name">Company Name</label>
                                    <div class="profile-info">Doe Enterprises</div>
                                </div>
                                <div class="app-form-group right">
                                    <label for="job-title">Job Title</label>
                                    <div class="profile-info">CEO</div>
                                </div>
                            </div>
                            <div class="clearfix">
                                <div class="app-form-group left">
                                    <label for="industry">Industry</label>
                                    <div class="profile-info">Technology</div>
                                </div>
                                <div class="app-form-group right">
                                    <label for="company-size">Company Size</label>
                                    <div class="profile-info">Medium</div>
                                </div>
                            </div>
                            <div class="app-form-group buttons">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
