<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width",initial-scale=1.0>
        <link rel="stylesheet" href="services.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/></head>
    <body>
        <div class="container">
          <img src="../WebCrafters2.0/services/laptop.png" class="laptop">
            <div class="swiper">
                <!-- wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><img src="../WebCrafters2.0/services/1.png"></div>
                  <div class="swiper-slide"><img src="../WebCrafters2.0/services/2.png"></div>
                  <div class="swiper-slide"><img src="../WebCrafters2.0/services/3.png"></div>
                  <div class="swiper-slide"><img src="../WebCrafters2.0/services/4(2).png"></div>
                  <div class="swiper-slide"><img src="../WebCrafters2.0/services/5.png"></div>
                </div>
                <!-- pagination -->
                <div class="swiper-pagination"></div>
              
                <!-- navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div> 
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
            autoplay:{
                delay:3000,
                disableOnInteraction:false
            },

  loop: true,

  pagination: {
    el: '.swiper-pagination',
    clickable:true,
  },
  
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
        </script>
    </body>

</html>
