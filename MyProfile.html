<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=0.1">
    <meta http-equiv="X-UA-Compatible" content="IE=enge">
    <link rel="stylesheet" href="MyProfie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>My Profile</title>
</head>

<body>
    <div class="container">
        <div class="main-body">
            <h2>My Profile</h2>
            <div class="row gutters">
                <div class="col1">
                    <div class="card">
                        <div class="card-body">
                            <div class="text center">
                                <div class="icon-upload-photo">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                    class="rounded-circle" width="150px" >
                                    <div class="text-center-img-hover"  onclick="document.getElementById('file-input').click();" >
                                        <input type="file" id="file-input" style="display: none;" accept="image/*" onchange="previewImage(event)">
                                        <span class="upload image"><i class="fa-solid fa-camera"></i></span>
                                        <span class="upload image"></span><h4>Upload Photo</h4></span>
                                    </div>
                                </div>

                                <script>
                                    function previewImage(event) {
                                        const imageContainer = document.querySelector('.image-container img');
                                        const file = event.target.files[0];
                                        const reader = new FileReader();
                            
                                        reader.onload = function(e) {
                                            imageContainer.src = e.target.result; // Change the image source to the uploaded file
                                        };
                            
                                        if (file) {
                                            reader.readAsDataURL(file); // Read the uploaded file
                                        }
                                    }
                                </script>







                                <div class="john-doe-text">
                                    <h4>John Doe</h4>
                                    <p class="text1">Full Stack Developer</p>
                                    <div class="button-margin">
                                    <button class="btn1">FOLLOW</button>
                                    <button class="btn1">MESSAGE</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col3">
                    <div class="card mb-3">
                        <div class="card-body">

                                    <h6 class="mb-0">FULL NAME</h6>
                                </div>
                                <div class="column1-text">

                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="column1">
                                    <h6 class="mb-0">EMAIL</h6>
                                </div>
                                <div class="column1-text">
                                    eg:- johndoe@gmail.com
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="column1">
                                    <h6 class="mb-0">PHONE</h6>
                                </div>
                                <div class="column1-text">
                                  eg:- +94 77 456 7894
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="column1">
                                    <h6 class="mb-0">WEBSITE</h6>
                                </div>
                                <div class="column1-text">
                                   eg:- johndoe.com
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="column1">
                                    <h6 class="mb-0">ADDRESS</h6>
                                </div>
                                <div class="column1-text">
                                    eg:- Reid Avenue, Colombo 07

                            </div>
                            <hr>
                            <div class="row">
                                <div class="column2">
                                    <button class="btn1">EDIT</button>

                        </div>
                    </div>


                </div>
            </div>
