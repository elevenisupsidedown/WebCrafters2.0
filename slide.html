<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider in Laptop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right, #E03E89, #C9549A, #B26CAF, #9081B1, #7790BB, #63A7CF, #3BBCE3, #1FDAFF);
            margin: 0;
        }
        .laptop-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-image:url(../WebCrafters2.0/services/laptop.png) ; /* Laptop image here */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
        }
        .slider {
            position: absolute;
            top: 18%;
            left: 28%;
            width: 672px;
            height: 420px;
            overflow: hidden;
            border-radius: 10px;
            z-index: -1;
        }
        .slides {
            display: flex;
            width: 3360px; /* 672px * 5 images */
            transition: 0.5s ease;
        }
        .slides img {
            width: 672px;
            height: 420px;
            object-fit: cover;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="laptop-container">
        <div class="slider">
            <div class="slides">
                <img src="../WebCrafters2.0/services/1.png" alt="Image 1">
                <img src="../WebCrafters2.0/services/2.png" alt="Image 2">
                <img src="../WebCrafters2.0/services/3.png" alt="Image 3">
                <img src="../WebCrafters2.0/services/4 (2).png" alt="Image 4">
                <img src="../WebCrafters2.0/services/5.png" alt="Image 5">
            </div>
        </div>
        <div class="prev" onclick="moveSlide(-1)">&#10094;</div>
        <div class="next" onclick="moveSlide(1)">&#10095;</div>
    </div>

    <script>
        let currentSlide = 0;

        function moveSlide(direction) {
            const slides = document.querySelector('.slides');
            const totalSlides = 5;
            currentSlide += direction;

            if (currentSlide >= totalSlides) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            }

            const offset = -currentSlide * 672; // 640 is the width of one image
            slides.style.transform = `translateX(${offset}px)`;
        }
    </script>
</body>
</html>
